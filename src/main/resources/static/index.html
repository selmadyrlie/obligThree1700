<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig Three</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
<h1>Log in</h1>
<form class="form">
    <div class="form-group">
        <label for="username">Brukernavn</label>
        <input type="text" class="form-group" id="username" onchange="validateUsername()"/>
        <span id="usernameError" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="password">Passord</label>
        <input type="password" class="form-group" id="password" onchange="validatePassword()"/>
        <span id="passwordError" style="color: red"></span>
    </div>
</form>
<button class="btn btn-primary" onclick="login()">Logg inn</button><br/><br><br>
<button class="btn btn-primary" onclick="logout()">Logg ut</button><br/><br><br>
<button class="btn btn-danger" onclick="cryptatePassword()">Krypter alle passord</button><br/>
<div id="loginError" style="color: red"></div>

</body>
</html>
